<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="canonical" href="./">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png"/>
    <!-- development only area-->

    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />

    <!-- end of development only area-->
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
    <link rel="stylesheet" href="../css/app.css" />
    <script async defer src="../js/app.js"></script>
  </head>
  <body>
    <header data-add-file="./header.txt"></header>
    <main>
      <section class="call-to-action">
        <div class="placeholder">
          <h2>File a Petition</h2>
        </div>
      </section>

      <section class="wrapper">
        <form action="../pages/admin_dashboard.html" class="form-fields">
          <fieldset class="fieldset">

            <div class="field">
              <select type="text" name="officeType" id="officeType" placeholder="Office Type" required>
                <option>federal</option>
                <option>legislative</option>
                <option>state</option>
                <option>local government</option>
              </select>
              <label for="officeType">Office Type:</label>
            </div>

            <div class="field">
              <textarea type="text" name="petition" id="petition" placeholder="File a Petition" required></textarea>
              <label for="petition">Petition:</label>
            </div>

            <div class="field">
              <button type="submit" class="button button-bigger blue-gray">File this Petition</button>
            </div>
            <br/>
            <a href="./petitions.html">View all petitions</a>
          </fieldset>
        </form>
      </section>
    </main>
    <br/>
    <div class="toast"> hello I am a toast bar <span class="toast-close">x</span></div>
    <footer data-add-file='./footer.txt'>
      <div>
      <a href="https://github.com/emmsdan/politico/">Politico</a> powered by <a href="https://twitter.com/emmsdan">Emmanuel Daniel</a>
      </div>
    </footer>
  </body>
</html>
