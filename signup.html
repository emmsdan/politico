<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="canonical" href="./">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <!-- development only area-->

    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />

    <!-- end of development only area-->
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css" />
    <script async defer src="js/app.js"></script>
  </head>
  <body>
    <header>
      <a href="./"> <img src="./img/logo.png" alt="politico" /></a>
      <nav role="navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Admin</a></li>
          <li><a href="#">Office</a></li>
          <li><a href="#">Account</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="call-to-action">
        <div class="placeholder">
          <h2>Every Vote Count</h2>
          <h4>Vote and Be Voted for</h4>
        </div>
      </section>

      <section class="wrapper">
        <form action="/pages/user_dashboard.html" class="form-fields">
          <fieldset class="fieldset">
            <legend>Create an Account Below</legend>

            <div class="field">
              <input type="text" name="firstname" id="firstname" placeholder="Emmanuel" required>
              <label for="firstname">First Name:</label>
            </div>

            <div class="field">
              <input type="text" name="lastname" id="lastname" placeholder="Daniel" required>
              <label for="lastname">Last Name:</label>
            </div>

            <div class="field">
              <input type="email" name="email" id="email" placeholder="ecomje@gmail.com" required>
              <label for="email">Email:</label>
            </div>

            <div class="field">
              <input type="phone" name="phone" id="phone" placeholder="phone: 08145467267" required>
              <label for="phone">Phone Number:</label>
            </div>

            <div class="field">
              <input type="password" name="password" id="password" placeholder="Uya73&gaCute" required>
              <label for="password">password</label>
            </div>

            <div class="field">
              <input type="password" name="password2" id="password2" placeholder="Uya73&gaCute" required>
              <label for="password2">Confirm password</label>
            </div>

            <div class="field">
              <select type="text" name="userType" id="userType" required>
                <option> Ordinary User</option>
                <option> Politician</option>
              </select>
              <label for="userType">Select User Type:</label>
            </div>
            <div class="field">
                <br/>
               <a href="./login.html"> I have an Account, <u>Login Here</u></a>
              <button type="submit" class="button">Create Account</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <br/>
    <div class="toast"> hello I am a toast bar <span class="toast-close">x</span></div>

    <footer>
      <div>
      <a href="https://github.com/emmsdan/politico/">Politico</a> was Designed & Developed by <a href="https://twitter.com/emmsdan">Emmanuel Daniel</a>
      </div>
    </footer>

  </body>
</html>
