<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="canonical" href="./">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png"/>
    <!-- development only area-->

    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />

    <!-- end of development only area-->
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
    <link rel="stylesheet" href="../css/app.css" />
    <script async defer src="../js/app.js"></script>
  </head>
  <body>
    <header data-add-file="./header.txt"></header>
    <main>
      <div class="clear-space"></div>
      <section class="wrapper flex">
          <div class="box">
            <h3 class="centered-text"> Select office and candidate:</h3>
            <div class="field" style="max-width: 500px; margin: 0 auto;">
              <select name="offices" id="offices">
                <option>State Governor</option>
                <option>Presidency</option>
                <option>State</option>
                <option>Governor</option>
              </select>
            </div>
              <!-- start of proile-cards-->

            <div class="profile flex">
              <div class="profile-card hover-blur">
                <img src="../img/profile/emmanuel-daniel.jpg">
                <img src="../img/pdp.png" alt="pdp party" class="party">
                <div class="info">
                  <h1> Emmanuel Daniel </h1>
                  <p>16th, Feb. 2019</p>
                  <h5>@Presidency -- <small> Nigeria</small></h5>
                </div>
                <button class="button vote-user" data-target="voteAction">Vote Me</button>
              </div>
              <div class="profile-card">
                <img src="../img/candidate/3.jpg">
                <img src="../img/apc.jpg" alt="apc party" class="party">
                <div class="info">
                  <h1> Mark Jeremy </h1>
                  <p>16th, Feb. 2019</p>
                  <h5>@Senate -- <small> Nigeria</small></h5>
                </div>
                <button class="button vote-user" data-target="voteAction">Vote Me</button>
              </div>

              <div class="profile-card">
                <img src="../img/candidate/5.jpg">
                <img src="../img/sdp.jpg" alt="sdp party" class="party">
                <div class="info">
                  <h1> Isaac Itodo </h1>
                  <p>16th, Feb. 2019</p>
                  <h5>@Governor -- <small> lagos state</small></h5>
                </div>
                <button class="button vote-user" data-target="voteAction">Vote Me</button>
              </div>
            </div>
            <!-- end of proile-cards-->
        </div>
      </section>
    </main>
    <br/>
    <div class="toast"> welcome home <span class="toast-close"> x</span></div>

    <!-- The Accept Modal  -->
    <div id="voteAction" class="modal">
      <div class="modal-content mobile-size centered-text">
        <h2> You are about to vote for <small>${{ candidate-name }}</small> </h2>
        <br />
        <button class="button-bigger close" onclick="toast('You voted for Emmanuel Daniel as president')"> Yes I Vote</button>
        <button class="blue-gray button-bigger close" onclick="toast('you have not casted your vote.')"> No, Cancel</button>
      </div>
    </div>
  </body>
  <footer data-add-file='./footer.txt'>
    <div>
    <a href="https://github.com/emmsdan/politico/">Politico</a> powered by <a href="https://twitter.com/emmsdan">Emmanuel Daniel</a>
    </div>
  </footer>
  <script>
  </script>
</html>
