    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
    <link rel="stylesheet" href="../css/app.css" />
    <noscript>
      <style type="text/css">
          header, main, footer { display: none !important; }
          .noscript {
            display: flex;
            align-items: center;
            align-content: center;
            justify-items: center;

<body>
  <div class="center load-overlay">
    <div>
      <div class="loader center">
    </div>
    <img src="/img/favicon.png" id="rotateImage"/>
      please waiting am loading content...
    </div>
  </div>
  <header data-add-file="./header.txt"></header>
    <main>
      <section class="call-to-action">
        <div class="placeholder">
          <h2>Create Political Party</h2>
        </div>
      </section>

      <section class="wrapper">
        <form onsubmit="submitForm(this); return false;" action="create_party" class="form-fields" id="create_party" method="post">
          <fieldset class="fieldset">
            <div class="response"></div>
            <div class="field">
              <span class="error red-text" for="party_name"></span>
              <input type="text" name="party_name" id="party_name" placeholder="Party Name" onkeyup="return validateName(this)" required>
              <label for="party_name">party name:</label>
            </div>

            <div class="field">
              <input type="text" name="party_hqAddress" id="party_hqAddress" placeholder="HQ. Address" onkeyup="return validateAddress(this)" required>
              <label for="party_hqAddress">HQ. Address:</label>
            </div>
            <div class="field">
              <input type="hidden" name="party_logoUrl" id="party_logoUrl" required>
              <input type="file" id="party_logoUrli" accept="image/*" onchange="return uploadImage(this);">
              <label for="party_logoUrl">Party Logo:</label>
            </div>
            <div class="field">
              <button type="submit" class="button button-bigger">Create Party</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <br/>
    <div class="toast"> hello I am a toast bar <span class="toast-close">x</span></div>

    <footer data-add-file='./footer.txt'>

      <a href="https://github.com/emmsdan/politico/">Politico</a> powered by <a href="https://twitter.com/emmsdan">Emmanuel Daniel</a>
      </div>

    <script async defer src="/js/tools.js"></script>
    <script async defer src="/js/app.js"></script>
    <script async defer src="/js/accessControl.js"></script>
    <script async defer src="/js/validator.js"></script>
  </body>
</html>
