<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="canonical" href="./">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png"/>
    <!-- development only area-->

    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />

    <!-- end of development only area-->
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
    <link rel="stylesheet" href="../css/app.css" />
    <script async defer src="../js/app.js"></script>
  </head>
  <body>
    <header data-add-file="./header.txt"></header>
    <main>
      <section class="call-to-action">
        <div class="placeholder">
          <h2>Edit Political Party</h2>
        </div>
      </section>

      <section class="wrapper">
        <form action="../pages/user_dashboard.html" class="form-fields">
          <fieldset class="fieldset">

            <div class="field">
              <input type="text" name="partyname" id="partyname" value="Action Democratic Party" required>
              <label for="partyname">party name:</label>
            </div>

            <div class="field">
              <input type="text" name="hqAddress" id="hqAddress" value="Left side lake, new york " required>
              <label for="hqAddress">HQ. Address:</label>
            </div>

            <div class="field">
              <input type="file" name="party-logo" accept="image/*" id="party-logo" required>
              <label for="party-logo">Party Logo:</label>
            </div>

            <div class="field">
              <button type="submit" class="button button-bigger">Update Party</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <br/>
    <div class="toast"> hello I am a toast bar <span class="toast-close">x</span></div>

    <footer data-add-file='./footer.txt'>
      <div>
      <a href="https://github.com/emmsdan/politico/">Politico</a> powered by <a href="https://twitter.com/emmsdan">Emmanuel Daniel</a>
      </div>
    </footer>
  </body>
</html>
