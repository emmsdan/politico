<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="canonical" href="./">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <!-- development only area-->

    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />

    <!-- end of development only area-->
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css" />
    <script async defer src="/js/app.js"></script>
  </head>
  <body>
    <header>
      <a href="./"> <img src="/img/logo.png" alt="politico" /></a>
      <nav role="navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Admin</a></li>
          <li><a href="#">Office</a></li>
          <li><a href="#">Account</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="call-to-action">
        <div class="placeholder">
          <h2>Create Political Party</h2>
        </div>
      </section>

      <section class="wrapper">
        <form action="/pages/user_dashboard.html" class="form-fields">
          <fieldset class="fieldset">

            <div class="field">
              <input type="text" name="partyname" id="partyname" placeholder="Party Name" required>
              <label for="partyname">party name:</label>
            </div>

            <div class="field">
              <input type="text" name="hqAddress" id="hqAddress" placeholder="HQ. Address" required>
              <label for="hqAddress">HQ. Address:</label>
            </div>

            <div class="field">
              <input type="file" name="partyLogo" id="partyLogo"  required>
              <label for="partyLogo">Party Logo:</label>
            </div>

            <div class="field">
              <button type="submit" class="button button-bigger">Create Party</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <br/>
    <div class="toast"> hello I am a toast bar <span class="toast-close">x</span></div>

    <footer>
      <div>
      <a href="https://github.com/emmsdan/politico/">Politico</a> was Designed & Developed by <a href="https://twitter.com/emmsdan">Emmanuel Daniel</a>
      </div>
    </footer>

  </body>
</html>
